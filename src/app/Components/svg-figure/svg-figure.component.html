<div class="svg-figure-container" 
     (mousedown)="onMouseDown($event)"
     (mousemove)="onMouseMove($event)"
     (mouseup)="onMouseUp($event)">
  <svg [attr.width]="width" [attr.height]="height">
    <rect #rectangle 
          [attr.width]="width" 
          [attr.height]="height" 
          fill="none" 
          stroke="black"></rect>
  </svg>
</div>
